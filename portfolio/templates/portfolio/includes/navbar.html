<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navbar = document.getElementById('mainNavbar');
        const navLinks = document.querySelectorAll('.nav-link');
        const themeToggle = document.getElementById('navbarThemeToggle');
        const navActiveIndicator = document.querySelector('.nav-active-indicator');

        // Scroll effect
        window.addEventListener('scroll', function () {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            // Update active nav link based on scroll position
            updateActiveNavLink();
        });

        // Update active nav link function
        function updateActiveNavLink() {
            let current = '';
            const sections = document.querySelectorAll('section');
            const navHeight = navbar.offsetHeight;

            sections.forEach(section => {
                const sectionTop = section.offsetTop - navHeight - 100;
                const sectionHeight = section.clientHeight;
                if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === `#${current}` || (current === 'hero' && href === '#')) {
                    link.classList.add('active');
                    updateActiveIndicator(link);
                }
            });
        }

        // Update active indicator position
        function updateActiveIndicator(activeLink) {
            if (window.innerWidth >= 992 && navActiveIndicator) {
                const linkRect = activeLink.getBoundingClientRect();
                const navRect = navbar.getBoundingClientRect();

                navActiveIndicator.style.width = `${linkRect.width * 0.7}px`;
                navActiveIndicator.style.left = `${linkRect.left - navRect.left + (linkRect.width * 0.15)}px`;
            }
        }

        // Smooth scroll for nav links
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);

                if (targetSection) {
                    const navHeight = navbar.offsetHeight;
                    const targetPosition = targetSection.offsetTop - navHeight;

                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });

                    // Close mobile menu if open
                    const navbarToggler = document.querySelector('.navbar-toggler');
                    const navbarContent = document.getElementById('navbarContent');
                    if (navbarContent.classList.contains('show')) {
                        navbarToggler.click();
                    }
                }
            });
        });

        // Theme toggle functionality
        if (themeToggle) {
            themeToggle.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                const icon = this.querySelector('i');

                if (document.body.classList.contains('dark-mode')) {
                    icon.className = 'fas fa-sun';
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.className = 'fas fa-moon';
                    localStorage.setItem('theme', 'light');
                }
            });

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.querySelector('i').className = 'fas fa-sun';
            }
        }

        // Initialize active indicator on page load
        setTimeout(() => {
            updateActiveNavLink();
            window.dispatchEvent(new Event('scroll'));
        }, 100);

        // Update indicator on resize
        window.addEventListener('resize', function () {
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                updateActiveIndicator(activeLink);
            }
        });
    });
</script>
